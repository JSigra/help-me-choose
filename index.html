<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Priorities</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>What should I prioritize today?</h1>
    <img src="https://media.giphy.com/media/l1J9sqWg6hZnMKrBK/source.gif" height="283" width="400">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Write your to-do's here.. "</input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="button2">Give me the answer!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
